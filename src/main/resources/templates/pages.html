<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>Tabela Periodica</title>
		<link rel="stylesheet" type="text/css" href="../css/EstilosGerais.css">
		<link rel="stylesheet" type="text/css" href="../css/Pages.css">
	</head>
	
	<body>
	
		<header class="cabecario">
			<nav class="cabecario-nav">
				<a href="/elementos">QU√çMICA ELEMENTAR</a>
			</nav>
		</header>
		
		<section class="contener">
			<div class="button-element" th:each="page : ${pages}">
				<a th:href="${(#mvc.url('PPC#getPageDetalis').arg(0, page.id)).build()}">
					<span class="number" th:text="${page.numberAtomic}"></span>
					<span th:text="${page.symbol}"></span>
					<span  th:text="${page.name}"></span>
				</a>
			</div>
		</section>
		
	</body>
</html>
